<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <table id="containers">
      <tr>
        <td class="container" id="0"></td>
        <td class="container" id="1"></td>
        <td class="container" id="2"></td>
      </tr>
      <tr>
        <td class="container" id="3"></td>
        <td class="container" id="4"></td>
        <td class="container" id="5"></td>
      </tr>
      <tr>
        <td class="container" id="6"></td>
        <td class="container" id="7"></td>
        <td class="container" id="8"></td>
      </tr>
    </table>
    <div class="modal">
      <div class="modal-popup">
        <p>YOU WIN, CONGRATULATIONS!<br>
          Would you like to play again?</p>
          <div class="box">
            <div class="box-wrapp">
              <button type="button"     class="button-yes">YES</button>
              <button type="button"   class="button-no">NO</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
